<!doctype html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loklok Style Interface - زانکۆ</title>
    <style>
        /* General Styles and Dark Mode */
        body {
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* Right-to-left for Kurdish */
            text-align: right;
            overflow-x: hidden; /* Prevent horizontal scroll from comments overflow */
        }

        /* --- HEADER & NAVIGATION --- */

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #1F1F1F;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #BB86FC; /* Accent color for "زانکۆ" */
        }

        .search-bar {
            position: relative;
        }
        
        .search-bar input {
            /* Uniform padding as search icon is removed */
            padding: 8px 15px; 
            border: 1px solid #333;
            border-radius: 20px;
            background-color: #2C2C2C;
            color: #E0E0E0;
            font-size: 16px;
            outline: none;
            width: 250px;
        }

        /* Navigation Tabs BELOW header */
        .nav-tabs-container {
            background-color: #1F1F1F;
            padding: 10px 30px 15px;
            border-bottom: 1px solid #333;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Allow horizontal scrolling on tabs if screen is small */
            padding-bottom: 5px;
        }

        .nav-tabs button {
            background: none;
            border: none;
            color: #A0A0A0;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .nav-tabs button:hover, .nav-tabs button.active {
            color: #FFFFFF;
            border-bottom: 2px solid #BB86FC; /* Accent color */
        }

        /* --- CONTENT GRID & CARDS (Vertical Layout) --- */
        .content-grid {
            padding: 20px 30px;
        }

        h2 {
            color: #BB86FC;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .image-container {
            display: grid;
            /* Adjusted minmax for a more rectangular look on mobile and desktop */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 20px;
            margin-top: 15px;
        }

        .card {
            background-color: #1F1F1F;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: none; /* Hidden by default, shown by JS */
        }

        .card.visible {
            display: block;
        }

        /* Movement effect (subtle scale on hover) */
        .card:hover {
            transform: scale(1.05); /* Slight increase for vertical cards */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* Making the box vertically rectangular */
        .card img {
            width: 100%;
            height: 220px; /* Increased height significantly */
            object-fit: cover;
            display: block;
        }
        
        /* Text beneath the image */
        .card-content {
            padding: 10px 5px;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #E0E0E0;
        }
        
        .card p {
            display: none; 
        }

        /* --- MODAL (Popup Box) STYLES --- */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Dark semi-transparent overlay */
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1F1F1F;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }
        
        .close-button {
            color: #BB86FC;
            float: left; /* Position close button on the left (RTL) */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #FFFFFF;
        }
        
        .modal-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #BB86FC;
            font-size: 28px;
            margin-bottom: 15px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .modal-body p {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .modal-body strong {
            color: #FFF;
        }
        
        .modal-body ul {
            list-style: none; /* Remove default bullets */
            padding-right: 0; /* Remove default padding */
        }
        
        .modal-body li {
            position: relative;
            margin-bottom: 5px;
            padding-right: 20px;
        }
        
        .modal-body li::before {
            content: '•'; /* Custom bullet point */
            color: #BB86FC;
            font-weight: bold;
            display: inline-block;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        /* Comments Carousel Styles */
        .comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .comments-title {
            font-size: 20px;
            color: #E0E0E0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .comments-carousel {
            display: flex;
            overflow-x: auto; /* Key for horizontal scroll */
            padding-bottom: 15px;
            gap: 15px;
            /* Scrollbar styling for better look */
            scrollbar-width: thin;
            scrollbar-color: #BB86FC #121212;
        }
        
        .comments-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .comments-carousel::-webkit-scrollbar-thumb {
            background-color: #BB86FC;
            border-radius: 10px;
        }

        .comment-box {
            flex-shrink: 0; /* Important: prevents boxes from shrinking */
            width: 250px;
            background-color: #2C2C2C;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .comment-name {
            font-weight: bold;
            color: #BB86FC;
            font-size: 16px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #333; /* Line between name and comment */
        }
        
        .comment-text {
            font-size: 15px;
            color: #A0A0A0;
            min-height: 40px; /* Ensure a consistent height for blank boxes */
        }


        /* Keyframe for fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Main Header -->
    <div class="top-header">
        <div class="search-bar">
            <!-- Search bar is on the left top -->
            <input type="text" id="search-input" placeholder="گەڕان">
        </div>
        <!-- Logo is on the right top -->
        <div class="logo">زانکۆ</div>
    </div>
    
    <!-- Navigation Tabs -->
    <div class="nav-tabs-container">
        <div class="nav-tabs" id="navigation-tabs">
            <button id="home-tab" class="active" data-filter="all">سەرەکی</button>
            <button data-filter="med">بەشە پزیشکیەکان</button>
            <button data-filter="eng">بەشە ئەندازیاریەکان</button>
            <button data-filter="lang">بەشی زمان</button>
            <button data-filter="other">بەشەکانی تر</button>
        </div>
    </div>


    <!-- Content Grid -->
    <div class="content-grid">
        <h2 id="section-title">نوێترین بەشەکان</h2>
        <div class="image-container" id="image-grid">

            <!-- Cards use data-id for specific content, data-title for search, and CSS classes for filtering -->
            
            <!-- Card 1: پزیشکی گشتی (Medical - Detailed Modal) -->
            <div class="card all med" data-title="پزیشکی گشتی" data-id="general-med">
                <img src="https://files.catbox.moe/berlfr.jpg" alt="پزیشکی گشتی">
                <div class="card-content">پزیشکی گشتی</div>
            </div>

            <!-- Card 2: دکتۆری ددان (Medical - Generic Modal) -->
            <div class="card all med" data-title="دکتۆری ددان">
                <img src="https://files.catbox.moe/sswyyu.jpg" alt="دکتۆری ددان">
                <div class="card-content">دکتۆری ددان</div>
            </div>
            
            <!-- Card 3: سڕکردن (Medical - Generic Modal) -->
            <div class="card all med" data-title="سڕکردن">
                <img src="https://files.catbox.moe/9u6h0d.jpg" alt="سڕکردن">
                <div class="card-content">سڕکردن</div>
            </div>

            <!-- Card 4: زمانی چینی (Language - Generic Modal) -->
            <div class="card all lang" data-title="زمانی چینی">
                <img src="https://files.catbox.moe/9uen0a.jpg" alt="زمانی چینی">
                <div class="card-content">زمانی چینی</div>
            </div>

            <!-- Card 5: ئەندازیاری ڕێگاوبان (Engineering - Generic Modal) -->
            <div class="card all eng" data-title="ئەندازیاری ڕێگاوبان">
                <img src="https://files.catbox.moe/uwj3rs.jpg" alt="ئەندازیاری ڕێگاوبان">
                <div class="card-content">ئەندازیاری ڕێگاوبان</div>
            </div>

            <!-- Card 6: زمانی ئینگلیزی (Language - Generic Modal) -->
            <div class="card all lang" data-title="زمانی ئینگلیزی">
                <img src="https://files.catbox.moe/gjsj0k.jpg" alt="زمانی ئینگلیزی">
                <div class="card-content">زمانی ئینگلیزی</div>
            </div>

            <!-- Card 7: پڕۆگرامسازی (Engineering - Generic Modal) -->
            <div class="card all eng" data-title="پڕۆگرامسازی">
                <img src="https://files.catbox.moe/87rlac.jpg" alt="پڕۆگرامسازی">
                <div class="card-content">پڕۆگرامسازی</div>
            </div>

            <!-- Card 8: دەرمانسازی (Medical - Generic Modal) -->
            <div class="card all med" data-title="دەرمانسازی">
                <img src="https://files.catbox.moe/q34zwf.jpg" alt="دەرمانسازی">
                <div class="card-content">دەرمانسازی</div>
            </div>

            <!-- Card 9: پەرستاری (Medical - Generic Modal) -->
            <div class="card med" data-title="پەرستاری">
                <img src="https://files.catbox.moe/h0sb1d.jpg" alt="پەرستاری">
                <div class="card-content">پەرستاری</div>
            </div>

            <!-- Card 10: زمانی عەرەبی (Language - Generic Modal) -->
            <div class="card lang" data-title="زمانی عەرەبی">
                <img src="https://files.catbox.moe/6ot3ze.jpg" alt="زمانی عەرەبی">
                <div class="card-content">زمانی عەرەبی</div>
            </div>

            <!-- Card 11: زمانی ئەڵمانی (Language - Generic Modal) -->
            <div class="card lang" data-title="زمانی ئەڵمانی">
                <img src="https://files.catbox.moe/na7k34.png" alt="زمانی ئەڵمانی">
                <div class="card-content">زمانی ئەڵمانی</div>
            </div>

            <!-- Card 12: زمانی فەرەنسی (Language - Generic Modal) -->
            <div class="card lang" data-title="زمانی فەرەنسی">
                <img src="https://files.catbox.moe/yeubue.jpg" alt="زمانی فەرەنسی">
                <div class="card-content">زمانی فەرەنسی</div>
            </div>
            
        </div>
    </div>
    
    <!-- Custom Modal Structure (Hidden by default) -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            
            <img id="modalThumbnail" class="modal-thumbnail" src="" alt="Thumbnail">
            <div id="modalBody" class="modal-body">
                <!-- Content is injected here by JavaScript -->
            </div>
        </div>
    </div>


    <script>
        const navTabs = document.getElementById('navigation-tabs');
        const cards = document.querySelectorAll('.card');
        const homeTab = document.getElementById('home-tab');
        const sectionTitle = document.getElementById('section-title');
        const searchInput = document.getElementById('search-input');
        
        const infoModal = document.getElementById('infoModal');
        const modalThumbnail = document.getElementById('modalThumbnail');
        const modalBody = document.getElementById('modalBody');

        // Initial display: show 'all' cards
        filterCards('all');
        
        // --- Modal Functionality ---
        function closeModal() {
            infoModal.style.display = 'none';
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside of the content
        window.onclick = function(event) {
            if (event.target == infoModal) {
                closeModal();
            }
        }
        
        // Detailed data for 'پزیشکی گشتی'
        const generalMedData = {
            title: 'پزیشکی گشتی (توب عام)',
            content: `
                <p><strong>ساڵی خوێندن:</strong></p>
                <p>خوێندن لەم بەشە ٦ ساڵە و خوێندنێکی قورسی دەوێت.</p>
                
                <p><strong>ئەو زانکۆ و شارانەی کۆلێژەکەی تێدایە:</strong></p>
                <ul>
                    <li>1. زانکۆی هەولێری پزیشکی/ شاری هەولێر</li>
                    <li>2. زانکۆی سلێمانی/ شاری سلێمانی</li>
                    <li>3. زانکۆی دهۆک / شاری دهۆک</li>
                    <li>4. زانکۆی کۆیە /شاری کۆیە (پارێزگای هەولێر)</li>
                    <li>5. زانکۆی زاخۆ /شاری زاخۆ (پارێزگای دهۆک)</li>
                    <li>6. زانکۆی گەرمیان /شاری کەلار (پارێزگای سلێمانی)</li>
                </ul>
                
                <p><strong>زانیاری لەسەر بەشەکە:</strong></p>
                <p>دوای تەواوکردنی ٦ ساڵ دەبیت بە دکتۆر و موچەی مانگانەت ٨٠٠ هەزار دەبێت بەڵام هێشتا گەشتەکەت تەواو نەبووە، بۆ ماوەی دوو ساڵی تر وەکو دکتۆری نیشتەجێی خولاو کاردەکەیت لە نەخۆشخانە جیاوازەکانی کوردستان و دوای تەواوکردنی ئەم دوو ساڵەش ئەگەر ویستت پسپۆڕی دەخوێنیت کە ماوەی ٤ ساڵ دەخایەنێت، ئەگەر ئەم ٤ ساڵەش تەواو بکەیت دەبیت بە دکتۆری پسپۆڕ لەو بوارەی کە خۆت هەڵتبژاردووە و دەتوانی نۆرینگە دابنێیت.</p>
            `,
            comments: [
                { name: "Azad ali", text: "خوێندنێکی زۆر و قوربانیەکی زۆری دەوێت" },
                { name: "Sara bakr", text: "وەکو کچێک پێت دەڵێم مەیە بۆ ئەم بەشە ئەگەر حەزناکەیت زۆر ماندوو بیت و ژیانت تاڵ بکەیت" },
                { name: "Shabaz rasheed", text: "ئەگەر حەزی پێناکەیت و دایکو باوکت بەزۆر دەتنێرن ئەوە قایلیان بکە و هەرگیز نەیێیت" },
            ]
        };

        // Function to create the comments carousel
        function createCommentsCarousel(comments) {
            let html = `<div class="comments-section">
                <h3 class="comments-title">کۆمێنتی قوتابیانی پزیشکی گشتی سەبارەت بە بەشەکە</h3>
                <div class="comments-carousel">`;
            
            // Add real comments
            comments.forEach(c => {
                html += `<div class="comment-box">
                    <div class="comment-name">${c.name}</div>
                    <div class="comment-text">${c.text}</div>
                </div>`;
            });
            
            // Add 10 blank boxes
            for (let i = 0; i < 10; i++) {
                html += `<div class="comment-box">
                    <div class="comment-name">زیادکردنی کۆمێنت...</div>
                    <div class="comment-text"></div>
                </div>`;
            }

            html += `</div></div>`;
            return html;
        }

        // Card click listener
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const cardId = card.getAttribute('data-id');
                const cardTitle = card.getAttribute('data-title');
                // Get the image source from the card's <img> tag
                const cardImgSrc = card.querySelector('img').src; 

                modalThumbnail.src = cardImgSrc;
                
                if (cardId === 'general-med') {
                    // Specific detailed content for پزیشکی گشتی
                    const data = generalMedData;
                    modalBody.innerHTML = `
                        <div class="modal-title">${data.title}</div>
                        ${data.content}
                        ${createCommentsCarousel(data.comments)}
                    `;
                } else {
                    // Generic message for all other cards
                    modalBody.innerHTML = `
                        <div class="modal-title">${cardTitle}</div>
                        <p style="color:#BB86FC; text-align:center; font-size: 18px; margin-top: 50px;">
                            هێشتا هیچ زانیاریەک بەردەست نییە لەسەر ئەم بەشە
                        </p>
                    `;
                }

                infoModal.style.display = 'flex';
                // Prevent body scrolling when modal is open
                document.body.style.overflow = 'hidden';
            });
        });


        // --- Filter Logic for Tabs ---
        navTabs.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                // Remove 'active' class from all buttons
                navTabs.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                
                // Add 'active' class to the clicked button
                e.target.classList.add('active');
                
                const filterValue = e.target.getAttribute('data-filter');
                filterCards(filterValue);

                // Update section title 
                sectionTitle.textContent = e.target.textContent;
            }
        });

        function filterCards(filter) {
            cards.forEach(card => {
                // If filter is 'all' OR the card has the class matching the filter
                if (filter === 'all' || card.classList.contains(filter)) {
                    card.classList.add('visible');
                } else {
                    card.classList.remove('visible');
                }
            });
        }

        // --- Search Logic (Instant, Kurdish-compatible) ---
        searchInput.addEventListener('keyup', (e) => {
            // Trim the search term and convert to lowercase for case-insensitive matching
            const searchTerm = e.target.value.toLowerCase().trim();
            
            // Deactivate all navigation tabs when searching
            navTabs.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                
                // Check if the card's title includes the search term
                if (title.includes(searchTerm)) {
                    card.classList.add('visible');
                } else {
                    card.classList.remove('visible');
                }
            });
            
            // If the search box is cleared, revert to the 'سەرەکی' view
            if (searchTerm === '') {
                homeTab.classList.add('active');
                filterCards('all');
                sectionTitle.textContent = "نوێترین بەشەکان";
            }
        });
        
    </script>

</body></html>
